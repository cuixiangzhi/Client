message GoodsDatatable
{
	optional string tname = 1;
	repeated GoodsData tlist = 2;
}

message GoodsData
{
	required int32 ID = 1;
	optional int32 ItemID = 2;
	optional int32 Num = 3;
	optional int32 Amount = 4;
	optional int32 ConsumeID = 5;
	optional int32 ConditionType = 6;
	repeated int32 Condition = 7;
	optional int32 onsale = 8;
}