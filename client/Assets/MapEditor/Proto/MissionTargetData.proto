message MissionTargetDatatable
{
	optional string tname = 1;
	repeated MissionTargetData tlist = 2;
}

message MissionTargetData
{
	required int32 ID = 1;
	optional int32 Type = 2;
	optional int32 LordLevel = 3;
	optional int32 StageID = 4;
	repeated int32 BuildType = 5;
	optional int32 BuildLevel = 6;
	optional int32 BuildCount = 7;
	optional int32 Rank = 8;
	optional int32 CardCount = 9;
}