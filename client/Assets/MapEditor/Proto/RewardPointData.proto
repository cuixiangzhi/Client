message RewardPointDatatable
{
	optional string tname = 1;
	repeated RewardPointData tlist = 2;
}

message RewardPointData
{
	required int32 ID = 1;
	optional int32 RegainConsumeBegin = 2;
	optional int32 RegainConsumeEnd = 3;
	optional int32 RegainConsume = 4;
	repeated int32 WinDropIds = 5;
	optional int32 WinCardExp = 6;
	repeated int32 LoseDropId = 7;
	optional int32 LoseCardExp = 8;
	repeated int32 ObtainRewardDropId = 9;
}