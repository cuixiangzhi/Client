message ControllStateDatatable
{
	optional string tname = 1;
	repeated ControllStateData tlist = 2;
}

message ControllStateData
{
	required int32 ID = 1;
	repeated int32 ForbidSkillType = 2;
	optional int32 ActionControlType = 3;
	optional int32 MoveControllType = 4;
	optional int32 IsStopAnimation = 5;
	optional string EnterStateAnimation = 6;
	optional string LeaveStateAnimation = 7;
	optional float MoveDistance = 8;
}