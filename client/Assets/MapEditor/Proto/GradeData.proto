message GradeDatatable
{
	optional string tname = 1;
	repeated GradeData tlist = 2;
}

message GradeData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional string Icon = 3;
	optional int32 PromotionID = 4;
	optional float PromotionProp = 5;
	optional int32 EliminationID = 6;
	optional float EliminationProp = 7;
	optional int32 GroupPlayerNum = 8;
	optional int32 InitScore = 9;
}