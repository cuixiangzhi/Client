message QualityGrouthDatatable
{
	optional string tname = 1;
	repeated QualityGrouthData tlist = 2;
}

message QualityGrouthData
{
	required int32 ID = 1;
	optional int32 ActorType = 2;
	optional int32 Quality = 3;
	optional float DamageAdd = 4;
	optional float HpAdd = 5;
	optional float ArmorAdd = 6;
	optional float MagicArmorAdd = 7;
	optional float hitRateAdd = 8;
	optional float dodgeRateAdd = 9;
	optional float criticalAdd = 10;
}