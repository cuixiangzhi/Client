message MissionDatatable
{
	optional string tname = 1;
	repeated MissionData tlist = 2;
}

message MissionData
{
	required int32 ID = 1;
	optional string Icon = 2;
	optional string Name = 3;
	optional string Description = 4;
	optional int32 Level = 5;
	repeated int32 PreMission = 6;
	optional int32 TargetID = 7;
	optional int32 RewardID = 8;
	optional int32 RecieveBtnShow = 9;
}