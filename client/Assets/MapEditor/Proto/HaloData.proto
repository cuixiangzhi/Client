message HaloDatatable
{
	optional string tname = 1;
	repeated HaloData tlist = 2;
}

message HaloData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional string Des = 3;
	optional string Icon = 4;
	optional int32 Type = 5;
	optional float Radius = 6;
	optional int32 AffectTargetType = 7;
	repeated int32 FriendBuffs = 8;
	repeated int32 EnemyBuffs = 9;
	optional int32 ParticleID = 10;
	optional int32 RemoveOnDead = 11;
}