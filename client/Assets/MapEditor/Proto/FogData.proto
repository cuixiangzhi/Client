message FogDatatable
{
	optional string tname = 1;
	repeated FogData tlist = 2;
}

message FogData
{
	required int32 ID = 1;
	optional int32 LordNeedLv = 2;
	optional int32 OpenConsume = 3;
	optional string HelpPointSet = 4;
	repeated int32 VisiblePointSet = 5;
	optional int32 isInitOpen = 6;
	repeated int32 precondition = 7;
	optional string HangPoint = 8;
	repeated float camTargetPos = 9;
}