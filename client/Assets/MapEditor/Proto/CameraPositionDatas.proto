message CameraPositionDatastable
{
	optional string tname = 1;
	repeated CameraPositionDatas tlist = 2;
}

message CameraPositionDatas
{
	required int32 ID = 1;
	optional int32 type = 2;
	repeated float position = 3;
	repeated float rotation = 4;
	optional float height = 5;
	optional float distance = 6;
	optional float rotationY = 7;
}