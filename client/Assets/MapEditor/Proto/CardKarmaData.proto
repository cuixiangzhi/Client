message CardKarmaDatatable
{
	optional string tname = 1;
	repeated CardKarmaData tlist = 2;
}

message CardKarmaData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional string Des = 3;
	optional int32 HeroType = 4;
	repeated int32 KarmaCards = 5;
	repeated int32 ModifyAttributeID = 6;
}