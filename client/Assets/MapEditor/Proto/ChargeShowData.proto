message ChargeShowDatatable
{
	optional string tname = 1;
	repeated ChargeShowData tlist = 2;
}

message ChargeShowData
{
	required int32 ID = 1;
	optional string AttackAction = 2;
	optional int32 AttackParticle = 3;
	optional int32 AttackSound = 4;
	optional int32 DelayTime = 5;
	repeated string HitAction = 6;
	repeated int32 HitTime = 7;
	optional float HitDistance = 8;
	optional string DieAction = 9;
	optional int32 DieTime = 10;
	optional int32 CameraEffectID = 11;
}