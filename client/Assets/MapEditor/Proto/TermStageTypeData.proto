message TermStageTypeDatatable
{
	optional string tname = 1;
	repeated TermStageTypeData tlist = 2;
}

message TermStageTypeData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional string Model = 3;
	optional string Icon = 4;
	optional int32 Degree = 5;
	optional int32 camp = 6;
}