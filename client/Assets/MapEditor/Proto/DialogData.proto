message DialogDatatable
{
	optional string tname = 1;
	repeated DialogData tlist = 2;
}

message DialogData
{
	required int32 ID = 1;
	optional int32 GroupID = 2;
	optional string Des = 3;
	optional string Title = 4;
	optional int32 SpeakerType = 5;
	optional int32 ModleID = 6;
	optional int32 Type = 7;
	optional string ActionName = 8;
}