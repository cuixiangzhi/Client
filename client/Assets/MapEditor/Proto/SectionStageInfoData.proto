message SectionStageInfoDatatable
{
	optional string tname = 1;
	repeated SectionStageInfoData tlist = 2;
}

message SectionStageInfoData
{
	required int32 ID = 1;
	optional int32 Level = 2;
	optional int32 Star = 3;
	optional int32 Quality = 4;
	optional float BaseHPResumeValue = 5;
	optional float BaseMPResumeValue = 6;
}