message TowerDatatable
{
	optional string tname = 1;
	repeated TowerData tlist = 2;
}

message TowerData
{
	required int32 ID = 1;
	optional string characterName = 2;
	optional int32 actorType = 3;
	optional int32 country = 4;
	optional int32 battleInfo = 5;
	optional int32 battleAttr = 6;
	optional float radius = 7;
	optional float Height = 8;
	optional float scale = 9;
	optional float BodyRadius = 10;
	optional int32 Quality = 11;
	optional string IconName = 12;
}