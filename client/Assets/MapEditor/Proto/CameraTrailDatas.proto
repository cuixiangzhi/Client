message CameraTrailDatastable
{
	optional string tname = 1;
	repeated CameraTrailDatas tlist = 2;
}

message CameraTrailDatas
{
	required int32 ID = 1;
	optional string trailName = 2;
	optional int32 pathType = 3;
	optional bool trailType = 4;
	optional float time = 5;
	optional bool isReset = 6;
}