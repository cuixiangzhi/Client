message CardEffecttable
{
	optional string tname = 1;
	repeated CardEffect tlist = 2;
}

message CardEffect
{
	required int32 ID = 1;
	repeated int32 Sound = 2;
	repeated int32 Effect = 3;
	optional string AnimatorName = 4;
	optional float Scale = 5;
	repeated float FrontWholePosition = 6;
}