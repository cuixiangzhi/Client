message SceneBundleDatatable
{
	optional string          tname = 1;
	repeated SceneBundleData tlist = 2;
}
message SceneBundleData
{
        required int32 ID = 1;
	required string scenename = 2;
	required int32    version = 3;
        required string buildTime = 4;
        required int32 size = 5;
}