message HomeDatastable
{
	optional string tname = 1;
	repeated HomeDatas tlist = 2;
}

message HomeDatas
{
	required int32 ID = 1;
	optional string name = 2;
	optional int32 level = 3;
	repeated int32 size = 4;
	optional int32 maxWorker = 5;
	optional float time = 6;
	optional int32 maxGlod = 7;
	optional int32 maxWood = 8;
	optional int32 maxEssence = 9;
	optional int32 maxDiamonds = 10;
	optional int32 maxCup = 11;
}