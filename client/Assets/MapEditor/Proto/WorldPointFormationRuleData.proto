message WorldPointFormationRuleDatatable
{
	optional string tname = 1;
	repeated WorldPointFormationRuleData tlist = 2;
}

message WorldPointFormationRuleData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional int32 CardNumMin = 3;
	optional int32 CardNumMax = 4;
	optional int32 SoldierNumMin = 5;
	optional int32 SoldierNumMax = 6;
	repeated int32 CardPositions = 7;
	repeated int32 SoldierPositions = 8;
}