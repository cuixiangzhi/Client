message EquipKarmaDatatable
{
	optional string tname = 1;
	repeated EquipKarmaData tlist = 2;
}

message EquipKarmaData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional string Des = 3;
	optional int32 HeroType = 4;
	repeated int32 KarmaSuit = 5;
	optional int32 KarmaEquip = 6;
	repeated int32 ModifyAttributeID = 7;
	optional int32 AddLeadArmyCount = 8;
}