message SkyNetCombatUnitDatatable
{
	optional string tname = 1;
	repeated SkyNetCombatUnitData tlist = 2;
}

message SkyNetCombatUnitData
{
	required int32 ID = 1;
	optional int32 Type = 2;
	optional int32 NextID = 3;
	optional string Name = 4;
	optional string SmallPicName = 5;
	optional string BigPicName = 6;
	optional int32 BattleID = 7;
	optional int32 Star = 8;
	optional int32 Level = 9;
	optional int32 LevelForShow = 10;
}