message EffectModifySkillCDDatatable
{
	optional string tname = 1;
	repeated EffectModifySkillCDData tlist = 2;
}

message EffectModifySkillCDData
{
	required int32 ID = 1;
	optional int32 SkillGroupID = 2;
	optional int32 ModifyType = 3;
	optional int32 ModifyValue = 4;
	optional float ModifyPercent = 5;
	optional bool AffectedByCoolDown = 6;
}