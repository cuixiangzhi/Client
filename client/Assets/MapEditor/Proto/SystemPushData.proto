message SystemPushDatatable
{
	optional string tname = 1;
	repeated SystemPushData tlist = 2;
}

message SystemPushData
{
	required int32 ID = 1;
	optional string Subjetc = 2;
	optional int32 ContentType = 3;
	optional string ContentSpName = 4;
	optional string Content = 5;
	optional int32 ParamCount = 6;
	repeated int32 PushCondition = 7;
}