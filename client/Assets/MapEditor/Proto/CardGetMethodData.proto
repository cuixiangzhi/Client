message CardGetMethodDatatable
{
	optional string tname = 1;
	repeated CardGetMethodData tlist = 2;
}

message CardGetMethodData
{
	required int32 ID = 1;
	repeated int32 DropStages = 2;
	repeated int32 DropShops = 3;
	repeated int32 DropCaptures = 4;
	optional bool DropLottery = 5;
	repeated int32 DropBountys = 6;
}