message AttributeDefineDatatable
{
	optional string tname = 1;
	repeated AttributeDefineData tlist = 2;
}

message AttributeDefineData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional string Des = 3;
	optional int32 Min = 4;
	optional int32 Max = 5;
	optional int32 ShowType = 6;
	optional bool ShowInDetailAttr = 7;
	optional string attrNameShow = 8;
	optional int32 OrderIndex = 9;
	optional bool IsAttrReduce = 10;
}