message EtchedDatatable
{
	optional string tname = 1;
	repeated EtchedData tlist = 2;
}

message EtchedData
{
	required int32 ID = 1;
	optional int32 Type = 2;
	optional int32 Genre = 3;
	optional string Name = 4;
	optional int32 Quality = 5;
	optional int32 MaxLevel = 6;
	optional int32 PropertyNo = 7;
	optional string PicName = 8;
	optional int32 ExpTimes = 9;
	optional string Intro = 10;
}