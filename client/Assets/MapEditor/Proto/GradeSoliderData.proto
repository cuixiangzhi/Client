message GradeSoliderDatatable
{
	optional string tname = 1;
	repeated GradeSoliderData tlist = 2;
}

message GradeSoliderData
{
	required int32 ID = 1;
	optional int32 SoliderNo = 2;
	optional int32 LordLevel = 3;
	optional int32 Step = 4;
	optional int32 Diffculty = 5;
	optional int32 MonsterID = 6;
}