message CardUpgradeStarDatatable
{
	optional string tname = 1;
	repeated CardUpgradeStarData tlist = 2;
}

message CardUpgradeStarData
{
	required int32 ID = 1;
	optional int32 StarInit = 2;
	optional int32 StarNext = 3;
	optional int32 CardConsumeNum = 4;
	optional int32 ConsumeID = 5;
}