message PalaceDatatable
{
	optional string tname = 1;
	repeated PalaceData tlist = 2;
}

message PalaceData
{
	required int32 ID = 1;
	optional int32 TermOreKind1 = 2;
	optional int32 TermOreMax1 = 3;
	optional int32 TermOreKind2 = 4;
	optional int32 TermOreMax2 = 5;
	optional int32 TermOreKind3 = 6;
	optional int32 TermOreMax3 = 7;
	optional int32 TermOreKind4 = 8;
	optional int32 TermOreMax4 = 9;
}