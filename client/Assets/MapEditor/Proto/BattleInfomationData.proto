	optional string BigPicName = 39;
	optional float alertDistance = 40;
	optional float attackDistance = 41;
	optional float DestroyBodyTime = 42;
	optional int32 DeathType_1_Behavior = 43;
	optional int32 DeathType_2_Behavior = 44;
	optional int32 DeathType_3_Behavior = 45;
	optional int32 Quality = 46;
	repeated float LeftPosition = 47;
	repeated float RightPosition = 48;
	optional int32 AnimatorFlagID = 49;
	optional int32 PositionIndex = 50;
	optional int32 modelColorID = 51;
	optional int32 Flyability = 52;
