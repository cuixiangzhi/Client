message SoldierSkillDatatable
{
	optional string tname = 1;
	repeated SoldierSkillData tlist = 2;
}

message SoldierSkillData
{
	required int32 ID = 1;
	optional string Name = 2;
	repeated int32 Prev = 3;
	repeated int32 Next = 4;
	optional int32 MaxLevel = 5;
	optional int32 SoldierID = 6;
	optional string SkillIcon = 7;
}