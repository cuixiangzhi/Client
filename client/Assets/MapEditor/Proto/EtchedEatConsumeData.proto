message EtchedEatConsumeDatatable
{
	optional string tname = 1;
	repeated EtchedEatConsumeData tlist = 2;
}

message EtchedEatConsumeData
{
	required int32 ID = 1;
	optional int32 Consume1 = 2;
	optional int32 Consume2 = 3;
	optional int32 Consume3 = 4;
	optional int32 Consume4 = 5;
	optional int32 Consume5 = 6;
}