message TermCaptureCombatStepDatatable
{
	optional string tname = 1;
	repeated TermCaptureCombatStepData tlist = 2;
}

message TermCaptureCombatStepData
{
	required int32 ID = 1;
	optional int32 CombatID = 2;
	optional int32 Step = 3;
	optional int32 LevelStandard = 4;
	optional int32 Star = 5;
	optional int32 Quality = 6;
	optional int32 BattleID = 7;
	optional int32 ExistSecond = 8;
	optional int32 SoldierCount = 9;
}