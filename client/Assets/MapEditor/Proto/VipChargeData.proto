message VipChargeDatatable
{
	optional string tname = 1;
	repeated VipChargeData tlist = 2;
}

message VipChargeData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional int32 Type = 3;
	optional int32 Exp = 4;
	optional int32 DropNo = 5;
	optional int32 RefreshNo = 6;
	optional int32 RewardNo = 7;
	optional int32 Price = 8;
	optional int32 FirstDropNo = 9;
	optional string Icon = 10;
}