message SoundDatatable
{
	optional string tname = 1;
	repeated SoundData tlist = 2;
}

message SoundData
{
	required int32 ID = 1;
	optional int32 SoundType = 2;
	optional string SoundPath = 3;
	optional bool IsLoop = 4;
	optional int32 Volume = 5;
	optional bool IsFadeIn = 6;
	optional bool IsFadeOut = 7;
}