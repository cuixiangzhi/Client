message RegainDatatable
{
	optional string tname = 1;
	repeated RegainData tlist = 2;
}

message RegainData
{
	required int32 ID = 1;
	optional string Name = 2;
	optional int32 RegainMax = 3;
	optional int32 RegainTime = 4;
	optional int32 RegainBuyLimit = 5;
	optional int32 BuyCountRefresh = 6;
	optional string Des = 7;
}