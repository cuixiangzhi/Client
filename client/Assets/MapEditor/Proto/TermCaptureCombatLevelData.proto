message TermCaptureCombatLevelDatatable
{
	optional string tname = 1;
	repeated TermCaptureCombatLevelData tlist = 2;
}

message TermCaptureCombatLevelData
{
	required int32 ID = 1;
	optional int32 CombatID = 2;
	optional int32 Level = 3;
	optional int32 LevelStandard = 4;
	optional int32 Star = 5;
}