message TermCaptureMapDatatable
{
	optional string tname = 1;
	repeated TermCaptureMapData tlist = 2;
}

message TermCaptureMapData
{
	required int32 ID = 1;
	optional int32 RegainConsume = 2;
	optional int32 CardLevelMin = 3;
	optional float CardExp = 4;
	optional int32 GarrisonTime = 5;
	repeated int32 DropSet = 6;
	repeated int32 DropSetWeight = 7;
}