message GradeAwardDatatable
{
	optional string tname = 1;
	repeated GradeAwardData tlist = 2;
}

message GradeAwardData
{
	required int32 ID = 1;
	optional int32 GradeID = 2;
	optional int32 Rank = 3;
	optional int32 FightWinAward = 4;
	optional int32 FightLoseAward = 5;
	repeated int32 FightWinExpParams = 6;
	repeated int32 FightLoseExpParams = 7;
	optional int32 FinishAward = 8;
}