message RuneDatatable
{
	optional string tname = 1;
	repeated RuneData tlist = 2;
}

message RuneData
{
	required int32 ID = 1;
	optional int32 Type = 2;
	optional int32 Level = 3;
	repeated int32 AffectActorType = 4;
	repeated int32 AffectCountryType = 5;
	repeated int32 AffectAttrID = 6;
	repeated int32 PassiveEffectID = 7;
	repeated string Intro = 8;
	repeated float EtchedValue = 9;
	repeated int32 AttrType = 10;
}