message CardUpgradeLevelDatatable
{
	optional string tname = 1;
	repeated CardUpgradeLevelData tlist = 2;
}

message CardUpgradeLevelData
{
	required int32 ID = 1;
	optional int32 Level = 2;
	optional int32 Star = 3;
	optional int32 Quality = 4;
	optional int32 TotalConsumeExp = 5;
	optional int32 Exp = 6;
	optional int32 Decompose = 7;
	optional int32 ConsumeID = 8;
}