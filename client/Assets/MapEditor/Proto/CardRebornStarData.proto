message CardRebornStarDatatable
{
	optional string tname = 1;
	repeated CardRebornStarData tlist = 2;
}

message CardRebornStarData
{
	required int32 ID = 1;
	optional int32 InitStar = 2;
	optional int32 CurStar = 3;
	optional int32 RebornDropID = 4;
	optional int32 RebornCardNum = 5;
}