message SkyNetCombatShowTipDatatable
{
	optional string tname = 1;
	repeated SkyNetCombatShowTipData tlist = 2;
}

message SkyNetCombatShowTipData
{
	required int32 ID = 1;
	required int32 BattleID = 2;
	optional int32 Level = 3;
	repeated string AddDesList = 4;
	repeated string AddCountDesList = 5;
	optional string Intro = 6;
}