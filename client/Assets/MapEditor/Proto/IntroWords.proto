message IntroWordstable
{
	optional string tname = 1;
	repeated IntroWords tlist = 2;
}

message IntroWords
{
	required int32 ID = 1;
	optional int32 style = 2;
	optional string Title = 3;
	optional string Intro = 4;
	optional bool IsGamePlayMethod = 5;
	optional string IconName = 6;
	optional bool openFlag = 7;
	optional int32 openSection = 8;
	repeated int32 openBuild = 9;
}