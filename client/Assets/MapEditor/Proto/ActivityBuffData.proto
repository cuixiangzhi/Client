message ActivityBuffDatatable
{
	optional string tname = 1;
	repeated ActivityBuffData tlist = 2;
}

message ActivityBuffData
{
	required int32 ID = 1;
	optional string Date = 2;
	optional string StartTime = 3;
	optional string EndTime = 4;
	optional int32 Type = 5;
	optional int32 Genre = 6;
	optional int32 Value = 7;
	repeated string BuffDes = 8;
}